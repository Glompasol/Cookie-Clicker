<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
</head>
<body style="background-color: burlywood;">
    <center>
    <button style="border: none; background: none; padding: none;" onclick="countclick()">
        <img src="Images/cookie.png" height="250" alt="Cookie" title="Cookie">
    </button>
    <p style="font-size: large;" id="text">0</p>
    <button onclick="buy()">Per second upgrade:<p id="upgrades">10</p></button>
    <button onclick="buy_cursor()">Click upgrade:<p id="cursor_upgrades">10</p></button>
    <br>
    <a href="index.html" target="_self">This is a link to the main page</a>
    </center>
    <!--fdss-->
</body>
<script>
    let clicks = 0
    let clickupgrade = 1
    let upgrade = 0
    let price = 10
    let c_price = 10
    function countclick()
    {
        clicks += clickupgrade
    }
    function buy()  
    {
        if (clicks >= price)
        {
            if (upgrade == 0)
        {
            upgrade = 0.001
        }
            else
        {
            upgrade *= 1.5
        }
            clicks -= price
            price *= 1.5
        }
    }
        function buy_cursor()  
    {
        if (clicks >= c_price)
        {
            clickupgrade *= 1.5
            clicks -= price
            c_price *= 1.5
        }
    }
    function update()
    {
        clicks += upgrade
        document.getElementById("text").innerText = Math.trunc(clicks)
        document.getElementById("upgrades").innerText = Math.trunc(price)
        document.getElementById("cursor_upgrades").innerText = Math.trunc(c_price)
    }
    setInterval(update, 1)
</script>
</html>
